<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRB Tester</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    form { max-width: 300px; margin: auto; }
    label { display: block; margin-top: 0.5rem; }
    input { width: 100%; padding: 0.25rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.5rem; width: 100%; }
  </style>
</head>
<body>
  <h1>GRB Color Tester</h1>
  <form action="/run_grb_test" method="post">
    <label for="g">G (Green):</label>
    <input type="number" id="g" name="g" min="0" max="255" required>

    <label for="r">R (Red):</label>
    <input type="number" id="r" name="r" min="0" max="255" required>

    <label for="b">B (Blue):</label>
    <input type="number" id="b" name="b" min="0" max="255" required>

    <label for="gamma">Gamma:</label>
    <input type="number" id="gamma" name="gamma" step="0.1" value="2.2">

    <label for="duration">Duration (s):</label>
    <input type="number" id="duration" name="duration" step="0.1" value="10">

    <button type="submit">Run Test</button>
  </form>
</body>
</html>
